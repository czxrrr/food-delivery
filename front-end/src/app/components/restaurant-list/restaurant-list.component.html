<h3>
  Restaurant List
</h3>

<div class="container">
  <div class="list-group">
    <div class="list-group-item" *ngFor="let restaurant of restaurants" [routerLink]="['/restaurants/',restaurant._id]">
      <strong>id:{{restaurant._id}}, name:{{restaurant.name}}</strong>
    </div>
  </div>
</div>
