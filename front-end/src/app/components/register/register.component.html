<div class="login-container">
  <!--<h2>Register for ordering your food!</h2>-->
  <form class="register-form">
    <mat-form-field class="input">
      <input matInput name="userName" [(ngModel)]="userName" placeholder="Your Name"
             required>
    </mat-form-field>

    <mat-form-field class="input">
      <input matInput name="email" [(ngModel)]="email" type="email" [formControl]="emailFormControl" placeholder="Email"
             required>
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field class="input">
      <input matInput name="password" [(ngModel)]="password" placeholder="Password"
             [type]="hide ? 'password':'text'" required/>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility':'visibility_off'}}</mat-icon>
    </mat-form-field>

    <mat-form-field class="input">
      <input matInput name="password1" [(ngModel)]="password1" placeholder="Confirm Your Password"
             [type]="hide ? 'password':'text'" required/>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility':'visibility_off'}}</mat-icon>
    </mat-form-field>
    <mat-error *ngIf="passwordIllegal()">
      Two passwords are not the same
    </mat-error>
    <mat-form-field>
      <span matPrefix> +1 &nbsp;</span>
      <input type="tel" matInput name="phone" [(ngModel)]="phone" placeholder="Your telephone">
      <mat-icon matSuffix> mode_edit</mat-icon>
    </mat-form-field>
  </form>


  <div class="button-row">
    <button mat-raised-button color="primary" (click)="register()">Register</button>
  </div>

  <div>
    <label>
      {{warning}}
    </label>
  </div>

</div>
