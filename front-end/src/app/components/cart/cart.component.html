<div>
  <h5 style="margin: 15px">Shopping Cart</h5>
  <div style="margin-bottom: 15px">
    <mat-card *ngFor="let recipewithnumber of cart_data">
      {{recipewithnumber.Recipe.name}}
      <button class="round-button">-</button>
      {{recipewithnumber.number}}
      <button class="round-button">+</button>
      <button class="round-button">x</button>
    </mat-card>
  </div>


  <button style="margin-left: 15px" mat-raised-button color="primary" (click)="openDialog()">Checkout</button>
</div>
