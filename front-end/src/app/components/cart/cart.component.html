<div>
  <mat-toolbar>Shopping Cart</mat-toolbar>
  <div class="shop">
    <mat-card *ngFor="let recipewithnumber of cart_data">
      {{recipewithnumber.Recipe.name}}
      <button nz-button nzSize="small" style="font-size:large;"
              (click)="change(recipewithnumber.Recipe,-recipewithnumber.number)">
        <i class="anticon anticon-close"></i>
      </button>

      <div style="margin-top: 10px;">
        <button nz-button [nzShape]="'circle'"  (click)="change(recipewithnumber.Recipe,-1)">
          <i>-</i>
        </button>
        {{recipewithnumber.number}}
        <button nz-button [nzShape]="'circle'"  (click)="change(recipewithnumber.Recipe,1)">
          <i>+</i>
        </button>
        <mat-basic-chip style="font-size: x-large; margin-left: 45%;">${{recipewithnumber.number * recipewithnumber.Recipe.price}}</mat-basic-chip>

      </div>
    </mat-card>
  </div>

  <div class="empty" *ngIf="empty">
    Your cart is empty
  </div>
  <div class="noempty" *ngIf="!empty">
    Total price: {{total_price}}
  </div>
  <button style="margin-left: 90px" mat-raised-button color="primary" (click)="checkout()">Checkout</button>
  <button style="margin-left: 40px" mat-raised-button color="primary" (click)="clearCart()">Empty Cart</button>
</div>

<div class="checkout" *ngIf="checkingOut">

  <mat-form-field>
    <input matInput name="Address" [(ngModel)]="address" placeholder="address" required>
  </mat-form-field>


  <br>
  <mat-form-field>
    <input matInput name="Phone" [(ngModel)]="phone" placeholder="phone number" required>
  </mat-form-field>
  <br>
  <button style="margin-left: 50px" mat-raised-button color="primary" (click)="confirm()">Confirm</button>

</div>
