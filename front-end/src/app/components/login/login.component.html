<div class="login-container">
  <!--<h2>Login for ordering your food!</h2>-->
  <form class="login-form">
    <mat-form-field style="margin-top: 50px"class="input">
      <input matInput name="email" [(ngModel)]="email" placeholder="Email"
      required>

      <!--<mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">-->
        <!--please enter a valid email address-->
      <!--</mat-error>-->
      <!--<mat-error *ngIf="emailFormControl.hasError('required')">-->
        <!--Email is <strong>required</strong>-->
      <!--</mat-error>-->

    </mat-form-field>

    <mat-form-field class="input">
      <input matInput name="password" [(ngModel)]="password" placeholder="Password"
             [type]="hide ? 'password':'text'" required/>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility':'visibility_off'}}</mat-icon>
    </mat-form-field>

  </form>


  <div class="button-row">
    <button mat-raised-button color="primary" (click)="login()">Login</button>
  </div>

  <div>
    <label>
      {{warning}}
    </label>
  </div>

</div>
