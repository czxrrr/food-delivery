<div class="container" *ngIf="restaurant">
  <div class="col-xs-12 col-md-4">
    <div>
      <h2>{{restaurant.name}}</h2>
      <h2>recipe list</h2>
      <div *ngFor="let recipe of restaurant.recipes" (click)="this.add_to_cart(recipe)">
          {{recipe.name}}  price:{{recipe.price}}
      </div>
    </div>
  </div>
</div>
